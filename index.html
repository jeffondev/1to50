<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function init() {
        var cols = document.getElementsByClassName("col");
        var nums = Array.from({length: 25}, (v, i) => i+1); // [1..25]
        // cols.splice(4, 1); // 4번째 제거
        var cnt = cols.length;
        for(var i=0; i<cnt; i++)
        {
            var r = Math.floor(Math.random()*(nums.length   ));
            console.log(r);
            cols[i].textContent = nums[r];
            
            nums.splice(r, 1); // remove item
            console.log("length", cols.length);
        }
        for(var i=0;i<25;i++)
        {
            cols[i].addEventListener('click', function(e){
                alert(e.target.textContent);
             });
         }
        
    }

    </script>
    <style>
        .col {
            border-width: 0px;
            border-style: solid;
            border-color: black;
            width: 20%;
            height: 100%;
            display: inline-block;
            background-color: skyblue;
        }
        .row {
            display: inline-block;
            width: 100%;
            height: 20%;
        }
        .box {
            display: block;
            border-width: thick;
            border-style: solid;
            border-color: black;
            /* position: absolute; */
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body onload="init();">

    <div class="box">
        <span class="row">
            <span class="col"> </span><span class="col"> </span><span class="col"> </span><span class="col"> </span><span class="col"> </span>
        </span>
        <span class="row">
            <span class="col"> </span><span class="col"> </span><span class="col"> </span><span class="col"> </span><span class="col"> </span>
        </span>        
        <span class="row">
            <span class="col"> </span><span class="col"> </span><span class="col"> </span><span class="col"> </span><span class="col"> </span>
        </span>
        <span class="row">
            <span class="col"> </span><span class="col"> </span><span class="col"> </span><span class="col"> </span><span class="col"> </span>
        </span>
        <span class="row">
            <span class="col"> </span><span class="col"> </span><span class="col"> </span><span class="col"> </span><span class="col"> </span>
        </span>
    </div>
</body>
</html>
