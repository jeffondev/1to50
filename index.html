    <title>Document</title>
    <script>
    function init() {
        var cols = Array.from(document.getElementsByClassName("col"));
        // cols.splice(4, 1); // 4번째 제거
        var cnt = cols.length;
        for(var i=0; i<cnt; i++)
        {
            var r = Math.floor(Math.random()*(25-i));
            console.log(r);
            cols[r].innerHTML = i+1;
            
            cols.splice(r, 1);
            console.log("length", cols.length);
        }
        // console.log(cols.length);

        // for(var i=0;i<cols.length;i++)

    //     alert(r);
    // // cols 에 임이의 숫자 넣기(중복X)
    }

    </script>
    <style>
        .col {
            border-width: thick;
            border-style: solid;
            border-color: black;
            width: 17%;
            height: 100%;
            display: inline-block;
        }
        .row {
            display: inline-block;
            width: 100%;
            height: 17%;
        }
        .box {
            display: block;
            border-width: thick;
            border-style: solid;
            border-color: black;
            /* position: absolute; */
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body onload="init();">
