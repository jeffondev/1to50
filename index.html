<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function init() {
        var targetNum = 1; 
        var cols = document.getElementsByClassName("col");
        var nums = Array.from({length: 25}, (v, i) => i+1); // [1..25]
        // cols.splice(4, 1); // 4번째 제거
        var cnt = cols.length;
        for(var i=0; i<cnt; i++)
        {
            var r = Math.floor(Math.random()*(nums.length   ));
            console.log(r);
            cols[i].textContent = nums[r];
            
            nums.splice(r, 1); // remove item
            console.log("length", cols.length);
        }
        for(var i=0;i<25;i++)
        {
            cols[i].addEventListener('click', function(e){
                if(e.target.textContent == targetNum)
                {
                    if(targetNum >= 26)
                    {
                        e.target.textContent = "";
                    }
                    else {
                        e.target.textContent = targetNum+25;
                    }
                    targetNum++;
                }

                if(targetNum > 50)
                {
                  stopTimer();
                }

             });
        }  
    }
    function start() {
        var gamePane = document.getElementById("box");
        gamePane.style.visibility = "visible";
        var welcomePane = document.getElementById("welcome");
        welcomePane.style.visibility = "hidden";
        startTimer();
    }
    var t1;
        
      var timer;
      function startTimer() {
        t1 = new Date();

        timer = setInterval(function() {
          var t2 = new Date();
          var t = t2.getTime() - t1.getTime();
          t = t / 1000;
          document.getElementById('tt').textContent = t;
        }, 1)
      }
      function stopTimer() {
        clearInterval(timer);
      }
    </script>
    <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    .box {
      display: block;
      border-width: 1px;
      border-style: solid;
      border-color: black;
      width: 400px;
      height: 400px;      

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);      
    }
    .row {
      height: 20%;
      width: 100%;
      border-width: 0px;
    }
    .col {
      width: 20%;
      height: 100%;
      display: inline-block;

      text-align: center;
      vertical-align: middle;
      font-size: 40px;

      background-color: green;
      border-width: 5px;
      border-radius: 10px;
    }
    .box {
      visibility: hidden;
    }
    #welcome {
      visibility: visible;
      background-color: gray;
      height: 100%;
      width: 100%;
      position: absolute;
    } 
    #welcomeContent {
      position: absolute;
      width: 200px;
      height: 300px;
      background-color: white;

      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);

      text-align: centers;
    }
    #startbutton {
      font-size: 20px;
      border: 1px solid mediumturquoise;
      background-color: rgb(0, 0, 0);
      color: mediumturquoise;
      padding: 5px;
      width: 140px;
      height: 50px;
      margin-top: 40px;
      margin-bottom: 40px;
    }
    </style>
</head>
<body onload="init();">
  <div id="box" class="box">
    <span>
      <span id="tt"></span>
    </span>

    </div>
    <div class="row">

    </div>
    <div class="row">

    </div>
    <div class="row">
      <div class="col"></div><div class="col"></div><div class="col"></div><div class="col"></div><div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div><div class="col"></div><div class="col"></div><div class="col"></div><div class="col"></div>
    </div>
  </div>

    <div id="welcome">
      <spam id="welcomeContent">
        <button id="startbutton" onclick="start();">게임 시작</button>
        <div>
          jeffrey<br>

        </div>
      </spam>  
    </div>  
</body>
