<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var t1;
        function init(){
            setInterval(function() {
                var nowTime = new Date();

                var hh = nowTime.getHours();
                var min = nowTime.getMinutes();
                var sec = nowTime.getSeconds();

                document.getElementById('hh').textContent = hh;
                document.getElementById('mm').textContent = min;
                document.getElementById('ss').textContent = sec;
            }, 1000)
        }
        function startTimer() {
            t1 = new Date();
            setInterval(function() {
                var t2 = new Date();
                var t = t2.getTime() - t1.getTime();
                t = t / 1000;

                // var min = t.getMinutes();
                // var sec = t.getSeconds();

                // document.getElementById('m2').textContent = min;
                // document.getElementById('s2').textContent = sec;
                document.getElementById('tt').textContent = t;
            }, 1)
        }
    </script>
</head>
<body onload="init();">
    <span>
        <span>
            <span id="tt"></span>
        </span>

        <span id="m2"></span>
        <span id="s2"></span>
    </span>

    <button onclick="startTimer();">start</button>

    <span>
        <span id="hh"></span>
        <span id="mm"></span>
        <span id="ss"></span>
    </span>
</body>
</html>
